<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lightning Loan Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white overflow-x-hidden min-h-screen flex flex-col">
<div class="layout-container flex h-full grow flex-col">
<!-- Header/Nav placeholder if needed, keeping it minimal as requested -->
<header class="flex items-center justify-between px-10 py-4 border-b border-[#e5e7eb] dark:border-[#293038]">
<div class="flex items-center gap-4 text-[#111418] dark:text-white">
<div class="size-10">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3333H30.6666V30.6667H44V44H4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold tracking-tight">TáComQuem</h2>
</div>
<div class="flex items-center gap-4">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f0f2f4] dark:bg-[#293038] text-[#111418] dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-3.5">
<span class="truncate">Cancelar</span>
</button>
</div>
</header>
<div class="px-4 md:px-40 flex flex-1 justify-center py-10">
<div class="layout-content-container flex flex-col max-w-[720px] flex-1">
<!-- Page Heading -->
<div class="flex flex-wrap justify-between gap-3 p-4">
<div class="flex min-w-72 flex-col gap-3">
<h1 class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Registro Relâmpago</h1>
<p class="text-[#637588] dark:text-[#9dabb9] text-base font-normal leading-normal">Cadastro rápido para emprestar itens com segurança.</p>
</div>
</div>
<!-- Drag & Drop Area -->
<div class="flex flex-col gap-4 p-4">
<div class="group relative flex w-full flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-[#d1dce6] dark:border-[#3b4754] bg-[#f0f2f4] dark:bg-[#1c2127] p-10 transition-colors hover:border-primary hover:bg-[#e6f0fa] dark:hover:bg-[#152332] cursor-pointer">
<div class="flex size-16 items-center justify-center rounded-full bg-[#d1dce6] dark:bg-[#293038] text-[#637588] dark:text-[#9dabb9]">
<span class="material-symbols-outlined text-3xl">add_a_photo</span>
</div>
<div class="flex flex-col items-center justify-center gap-1 text-center">
<p class="text-[#111418] dark:text-white text-lg font-bold leading-tight">Foto do item</p>
<p class="text-[#637588] dark:text-[#9dabb9] text-sm font-normal leading-normal">Arraste uma foto aqui ou clique para selecionar</p>
</div>
<input class="absolute inset-0 cursor-pointer opacity-0" type="file"/>
</div>
</div>
<!-- Inputs Section -->
<div class="flex flex-col gap-4 p-4">
<!-- Item Name -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">O que você está emprestando?</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-[#637588] dark:text-[#9dabb9]">inventory_2</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#d1dce6] dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 placeholder:text-[#637588] dark:placeholder:text-[#9dabb9] pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Ex: Furadeira, Livro, Câmera..." value=""/>
</div>
</label>
<!-- Recipient -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Para quem?</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-[#637588] dark:text-[#9dabb9]">person_search</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#d1dce6] dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 placeholder:text-[#637588] dark:placeholder:text-[#9dabb9] pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Nome ou e-mail do destinatário" value=""/>
</div>
</label>
</div>
<!-- Progressive Disclosure: Advanced Settings -->
<div class="px-4">
<details class="group/details">
<summary class="flex cursor-pointer list-none items-center gap-2 py-2 text-primary font-medium hover:text-primary/80 transition-colors">
<span class="material-symbols-outlined text-xl transition-transform group-open/details:rotate-90">chevron_right</span>
<span>Configurações avançadas (Data de devolução, notas)</span>
</summary>
<div class="pt-2 pb-4 pl-7 animate-fade-in flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Data prevista de devolução</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#d1dce6] dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-12 placeholder:text-[#637588] dark:placeholder:text-[#9dabb9] px-4 text-base font-normal leading-normal" type="date"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Notas adicionais</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#d1dce6] dark:border-[#3b4754] bg-white dark:bg-[#1c2127] min-h-[80px] placeholder:text-[#637588] dark:placeholder:text-[#9dabb9] p-4 text-base font-normal leading-normal" placeholder="Estado do item, acessórios incluídos..."></textarea>
</label>
</div>
</details>
</div>
<!-- Action Button & Security Note -->
<div class="mt-6 flex flex-col items-center gap-4 px-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
<span class="material-symbols-outlined">link</span>
<span class="truncate">Gerar Link de Confirmação</span>
</button>
<div class="flex items-center gap-2 text-[#637588] dark:text-[#9dabb9] text-xs">
<span class="material-symbols-outlined text-sm">lock</span>
<p>Link seguro e criptografado de uso único.</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
